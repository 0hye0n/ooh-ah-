<!DOCTYPE html>
<html>
    <body>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
        <script>

            var li = $('li');//save li element
            for(var i = 0; i < li.length; i++)
            {
                console.log(li[i].constructor);
                console.log($(li[i]).css('color', 'red'));
            }
            //parameter of map is function!!
            li.map(function(index, elem){
                    console.log(index, elem);
                    $(elem).css('color', 'red');
                })
        </script>
    </body>
</html>
